<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table id="employeeTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Department</th>
      <th>Role Title</th>
      <th>Role Level</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Skills</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be dynamically inserted here -->
  </tbody>
</table>

<script>
  const employees = [
    {
      id: 1,
      name: "John Doe",
      age: 30,
      department: "Engineering",
      role: { title: "Frontend Developer", level: "Mid" },
      contact: { email: "john.doe@example.com", phone: "123-456-7890" },
      skills: ["JavaScript", "React", "CSS"]
    },
    {
      id: 2,
      name: "Jane Smith",
      age: 28,
      department: "Design",
      role: { title: "UI/UX Designer", level: "Senior" },
      contact: { email: "jane.smith@example.com", phone: "098-765-4321" },
      skills: ["Figma", "Sketch", "Adobe XD"]
    },
    // Additional employee objects...
  ];

  const tableBody = document.querySelector('#employeeTable tbody');

  employees.forEach(employee => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${employee.id}</td>
      <td>${employee.name}</td>
      <td>${employee.age}</td>
      <td>${employee.department}</td>
      <td>${employee.role.title}</td>
      <td>${employee.role.level}</td>
      <td>${employee.contact.email}</td>
      <td>${employee.contact.phone}</td>
      <td>${employee.skills.join(', ')}</td>
    `;
    tableBody.appendChild(row);
  });
</script>

</body>
</html>
